# permissions for end users to edit podplacementconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: podplacementconfig-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: multiarch-tuning-operator
    app.kubernetes.io/part-of: multiarch-tuning-operator
    app.kubernetes.io/managed-by: kustomize
  name: podplacementconfig-editor-role
rules:
- apiGroups:
  - multiarch.openshift.io
  resources:
  - podplacementconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - multiarch.openshift.io
  resources:
  - podplacementconfigs/status
  verbs:
  - get
